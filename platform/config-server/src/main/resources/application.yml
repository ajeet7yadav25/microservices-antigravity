server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        # Native file-system backend for local development
        # Switch to Git backend for production
        native:
          search-locations: classpath:/configurations
        # Git backend (uncomment for production)
        # git:
        #   uri: https://github.com/your-org/ecommerce-config
        #   default-label: main
        #   search-paths: '{application}'
  profiles:
    active: native

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,busrefresh
