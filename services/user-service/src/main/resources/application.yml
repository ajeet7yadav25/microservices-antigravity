server:
  port: 8081

spring:
  application:
    name: user-service

  # PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/user_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway handles schema â€” Hibernate only validates
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: users

  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: users

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # JWT
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9090/realms/ecommerce/protocol/openid-connect/certs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.ecommerce.user: DEBUG
    org.springframework.security: DEBUG
